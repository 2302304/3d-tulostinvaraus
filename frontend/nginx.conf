server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Dockerin sisäinen DNS-resolveri (dynaaminen IP-resoluutio)
    resolver 127.0.0.11 valid=10s;
    set $backend_upstream http://backend:3000;

    # Gzip-pakkaus
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA routing - kaikki reitit index.html:ään
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API-proxy backendiin (dynaaminen resoluutio)
    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Staattisten tiedostojen cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
